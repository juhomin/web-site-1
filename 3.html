<strong>햄버거의 역사</strong>
<p>
    역사[편집] 19세기 독일 이민자들이 미국으로 들어오면서 
    햄버그 스테이크 또한 함께 들어왔다.<br> 당시 명칭은 
    하크스테이크이나 함부르크식이라는 뜻에서 "함부르거
    (Hamburg-er)"라고 명명한 것이 시초.
</p>
